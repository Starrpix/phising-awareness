<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think Before You Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fffbe6;
      color: #222;
    }
    h1 {
      color: #c0392b;
    }
    .warning {
      font-size: 1.5rem;
      color: #e74c3c;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>⚠️ This Could Have Been a Phishing Link</h1>
  <p>You scanned a QR code expecting a reward. But what if it had stolen your data?</p>
  <p class="warning">Always verify links and QR codes before clicking.</p>
  <p>Stay safe online and double-check URLs, especially from unknown sources.</p>
  <a class="btn" href="https://phishingquiz.withgoogle.com/" target="_blank">Take Google’s Phishing Quiz</a>
</body>
</html>
